<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros Formalizados - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-dark text-white">
                <h2>Listado de Centros Formalizados</h2>
            </div>
            <div class="card-body">
                <a href="admin_menu.html" class="btn btn-secondary mb-4">← Volver al Panel de Administración</a>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Centro</th>
                                <th>Asesor</th>
                                <th>No. Cotización</th>
                                <th>Fecha Formalización</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="formalizedCentersTableBody">
                            <tr>
                                <td colspan="5" class="text-center">Cargando datos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('formalizedCentersTableBody');

            try {
                // La llamada ahora es más simple. El navegador se encarga de enviar
                // la cookie de sesión automáticamente para autenticarte.
                const response = await fetch('/api/formalized-centers-list');

                // Si el servidor responde que no tenemos permiso (porque la sesión expiró
                // o no somos admin), nos redirige a la página de login.
                if (response.status === 401 || response.status === 403) {
                    alert('Acceso no autorizado. Por favor, inicia sesión como administrador.');
                    window.location.href = '/login.html';
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al cargar los centros formalizados.');
                }

                const centers = await response.json();

                // Limpiamos la tabla antes de llenarla
                tableBody.innerHTML = ''; 

                if (centers.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No hay centros formalizados aún.</td></tr>';
                    return;
                }

                centers.forEach(center => {
                    const row = `
                        <tr>
                            <td>${center.centro_nombre}</td>
                            <td>${center.asesor_nombre}</td>
                            <td>${center.cotizacion_numero}</td>
                            <td>${center.fecha_formalizacion}</td>
                            <td><a href="${center.cotizacion_pdf_url}" target="_blank" class="btn btn-info btn-sm">Ver PDF</a></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error('Error al cargar centros formalizados:', error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error al cargar los datos: ${error.message}</td></tr>`;
            }
        });
    </script>
</body>
</html>
