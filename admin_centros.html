<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Centros de Estudio - Admin</title>
    <link rel="stylesheet" href="/confeccion_estilos.css"> 
    <link rel="stylesheet" href="/admin-estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/admin_menu.html" id="back-link" class="back-button">&larr; Volver al Menú</a>
            <h1>Gestión de Centros de Estudio</h1>
        </header>

        <main>
            <div class="card">
                <h2>Centros de Estudio Registrados</h2>
                <p>Aquí puedes editar los centros para corregir sus datos.</p>

                <div class="filters-container">
                    <div id="advisor-filter-group" class="filter-group">
                        <label for="filter-advisor">Filtrar por Asesor:</label>
                        <select id="filter-advisor">
                            <option value="">Todos los asesores</option>
                            </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-comment">Filtrar por Último Comentario:</label>
                        <select id="filter-comment">
                            <option value="">Todos los comentarios</option>
                            </select>
                    </div>
                    <div class="filter-group">
                        <button id="clear-filters-btn" class="btn btn-secondary">Limpiar Filtros</button>
                    </div>
                </div>

                <table class="centers-table">
                    <thead>
                        <tr>
                            <th>Nombre del Centro</th>
                            <th>Asesor Principal</th>
                            <th>Último Comentario</th>
                            <th>Fecha Últ. Visita</th>
                            <th>Días Transcurridos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="centers-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="edit-center-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Centro de Estudio</h2>
            <form id="edit-center-form">
                <input type="hidden" id="edit-center-id">
                <div class="form-group">
                    <label for="edit-center-name">Nombre del Centro:</label>
                    <input type="text" id="edit-center-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-center-address">Dirección:</label>
                    <input type="text" id="edit-center-address" required>
                </div>
                <div class="form-group">
                    <label for="edit-center-sector">Sector:</label>
                    <input type="text" id="edit-center-sector">
                </div>
                <div class="form-group">
                    <label for="edit-contact-name">Nombre del Contacto:</label>
                    <input type="text" id="edit-contact-name">
                </div>
                <div class="form-group">
                    <label for="edit-contact-number">Número de Contacto:</label>
                    <input type="tel" id="edit-contact-number">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin_centros.js"></script>
</body>
</html>
