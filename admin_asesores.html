<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asesores - Admin</title>
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="/admin-estilos.css">
    <style>
        .btn-activate {
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-activate:hover {
            background-color: #218838;
        }
        .advisor-status {
            font-size: 0.9em;
            color: #6c757d;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/admin_menu.html" class="back-button">&larr; Volver al Menú</a>
            <h1>Gestión de Asesores</h1>
        </header>

        <main>
            <div class="card">
                <h2>Añadir Asesor</h2>
                <form id="add-advisor-form" class="form-group">
                    <label for="new-advisor-name">Nombre del Asesor:</label>
                    <input type="text" id="new-advisor-name" name="name" required placeholder="Escribe el nombre completo">
                    <button type="submit" class="btn">Añadir Asesor</button>
                </form>
                <hr>
                <h3>Asesores Actuales</h3>
                <ul id="advisor-list" class="resource-list"></ul>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('add-advisor-form');
            const input = document.getElementById('new-advisor-name');
            const list = document.getElementById('advisor-list');
            const API_URL = '/api/advisors';
            const resourceName = 'asesores';
            const entityDisplayName = 'Asesor';

            const fetchAndDisplayItems = async () => {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error(`Error al obtener ${resourceName}.`);
                    
                    // El API ahora devuelve { id, name, estado }
                    const items = await response.json();
                    list.innerHTML = '';
                    
                    if (items.length === 0) {
                        list.innerHTML = `<li>No hay ${resourceName} registrados.</li>`;
                        return;
                    }
                    
                    items.forEach(item => {
                        const listItem = document.createElement('li');
                        
                        // --- MODIFICADO: Mostrar Nombre y Estado ---
                        const nameSpan = document.createElement('span');
                        nameSpan.textContent = item.name;
                        
                        const statusSpan = document.createElement('span');
                        statusSpan.textContent = ` (${item.estado})`;
                        statusSpan.className = 'advisor-status';
                        
                        // --- MODIFICADO: Crear botón de Activar/Desactivar ---
                        const toggleButton = document.createElement('button');
                        
                        if (item.estado === 'activo') {
                            toggleButton.textContent = 'Desactivar';
                            toggleButton.classList.add('btn-delete'); // Botón rojo
                        } else {
                            toggleButton.textContent = 'Activar';
                            toggleButton.classList.add('btn-activate'); // Botón verde
                        }
                        
                        // Usamos la nueva función 'toggleItemStatus'
                        toggleButton.addEventListener('click', () => toggleItemStatus(item.id, item.estado));
                        
                        listItem.appendChild(nameSpan);
                        listItem.appendChild(statusSpan);
                        listItem.appendChild(toggleButton);
                        list.appendChild(listItem);
                    });
                } catch (error) {
                    console.error(error);
                    list.innerHTML = `<li>Error al cargar ${resourceName}.</li>`;
                }
            };

            const addItem = async (name) => {
                try {
                    // Esto no cambia, el backend guarda por defecto como 'activo'
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name }),
                    });
                    if (!response.ok) throw new Error(`Error al añadir ${entityDisplayName}.`);
                    input.value = '';
                    await fetchAndDisplayItems();
                } catch (error) {
                    console.error(error);
                    alert(`No se pudo añadir el ${entityDisplayName}.`);
                }
            };

            // --- NUEVA FUNCIÓN ---
            // Reemplaza a 'deleteItem'
            const toggleItemStatus = async (id, currentState) => {
                const actionText = currentState === 'activo' ? 'desactivar' : 'activar';
                if (!confirm(`¿Estás seguro de que quieres ${actionText} este ${entityDisplayName.toLowerCase()}?`)) return;

                try {
                    // Llamamos a la NUEVA ruta del backend
                    const response = await fetch(`${API_URL}/${id}/toggle-status`, { 
                        method: 'POST' 
                    });
                    
                    if (!response.ok) throw new Error(`Error al ${actionText} ${entityDisplayName}.`);
                    
                    // Si todo sale bien, refrescamos la lista
                    await fetchAndDisplayItems();
                } catch (error) {
                    console.error(error);
                    alert(`No se pudo ${actionText} el ${entityDisplayName}.`);
                }
            };

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = input.value.trim();
                if (name) addItem(name);
            });

            fetchAndDisplayItems();
        });
    </script>
    </body>
</html>
