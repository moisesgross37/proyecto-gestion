<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Zonas - Admin</title>
    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="/admin-estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/admin_menu.html" class="back-button">&larr; Volver al Menú</a>
            <h1>Gestión de Zonas</h1>
        </header>

        <main>
            <div class="card">
                <h2>Añadir Zona</h2>
                <form id="add-zone-form" class="form-group">
                    <label for="new-zone-name">Nombre de la Zona:</label>
                    <input type="text" id="new-zone-name" name="name" required placeholder="Escribe el nombre de la zona">
                    <button type="submit" class="btn">Añadir Zona</button>
                </form>
                <hr>
                <h3>Zonas Actuales</h3>
                <ul id="zone-list" class="resource-list"></ul>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('add-zone-form');
            const input = document.getElementById('new-zone-name');
            const list = document.getElementById('zone-list');
            const API_URL = '/api/zones';
            const resourceName = 'zonas';
            const entityDisplayName = 'Zona';

            const fetchAndDisplayItems = async () => {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error(`Error al obtener ${resourceName}.`);
                    const items = await response.json();
                    list.innerHTML = '';
                    if (items.length === 0) {
                        list.innerHTML = `<li>No hay ${resourceName} registradas.</li>`;
                        return;
                    }
                    items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item.name;
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Eliminar';
                        deleteButton.classList.add('btn-delete');
                        deleteButton.addEventListener('click', () => deleteItem(item.id));
                        listItem.appendChild(deleteButton);
                        list.appendChild(listItem);
                    });
                } catch (error) {
                    console.error(error);
                    list.innerHTML = `<li>Error al cargar ${resourceName}.</li>`;
                }
            };

            const addItem = async (name) => {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name }),
                    });
                    if (!response.ok) throw new Error(`Error al añadir ${entityDisplayName}.`);
                    input.value = '';
                    await fetchAndDisplayItems();
                } catch (error) {
                    console.error(error);
                    alert(`No se pudo añadir la ${entityDisplayName}.`);
                }
            };

            const deleteItem = async (id) => {
                if (!confirm(`¿Estás seguro de que quieres eliminar esta ${entityDisplayName.toLowerCase()}?`)) return;
                try {
                    const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error(`Error al eliminar ${entityDisplayName}.`);
                    await fetchAndDisplayItems();
                } catch (error) {
                    console.error(error);
                    alert(`No se pudo eliminar la ${entityDisplayName}.`);
                }
            };

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = input.value.trim();
                if (name) addItem(name);
            });

            fetchAndDisplayItems();
        });
    </script>
</body>
</html>
