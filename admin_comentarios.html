<script>
        document.addEventListener('DOMContentLoaded', () => {
            // IDs correctos que coinciden con tu HTML
            const form = document.getElementById('add-comment-form');
            const input = document.getElementById('new-comment-name');
            const list = document.getElementById('comment-list');
            
            // Función para cargar y mostrar los comentarios
            const fetchAndDisplayComments = async () => {
                try {
                    const response = await fetch('/api/comments');
                    if (!response.ok) throw new Error('Error al obtener comentarios.');
                    const comments = await response.json();
                    
                    list.innerHTML = ''; // Limpiar la lista
                    if (comments.length === 0) {
                        list.innerHTML = '<li>No hay comentarios predeterminados.</li>';
                        return;
                    }
                    
                    comments.forEach(comment => {
                        const li = document.createElement('li');
                        li.className = 'resource-list-item'; // Usando una clase genérica para el estilo
                        li.innerHTML = `
                            <span>${comment.text}</span>
                            <button data-id="${comment.id}" class="btn-delete">Eliminar</button>
                        `;
                        list.appendChild(li);
                    });
                } catch (error) {
                    list.innerHTML = '<li style="color: red;">Error al obtener comentarios.</li>';
                    console.error(error);
                }
            };

            // Evento para añadir un nuevo comentario
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = input.value.trim(); // Usamos .trim() para limpiar espacios
                if (!text) return;

                try {
                    await fetch('/api/comments', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        // El servidor espera la propiedad "text", no "name"
                        body: JSON.stringify({ text }) 
                    });
                    input.value = '';
                    fetchAndDisplayComments(); // Recargar la lista
                } catch (error) {
                    console.error("Error al añadir:", error);
                    alert("No se pudo añadir el comentario.");
                }
            });

            // Evento para eliminar un comentario (usando delegación de eventos)
            list.addEventListener('click', async (e) => {
                if (e.target.classList.contains('btn-delete')) {
                    const id = e.target.dataset.id;
                    if (confirm('¿Estás seguro de que quieres eliminar este comentario?')) {
                        try {
                            await fetch(`/api/comments/${id}`, { method: 'DELETE' });
                            fetchAndDisplayComments(); // Recargar la lista
                        } catch (error) {
                            console.error("Error al eliminar:", error);
                            alert("No se pudo eliminar el comentario.");
                        }
                    }
                }
            });
            
            // Carga inicial de los comentarios al entrar en la página
            fetchAndDisplayComments();
        });
    </script>
</body>
</html>
